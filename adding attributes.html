<!DOCTYPE html>
<html>
    <head>
        <meta name="Keywords"contact="Online,shopping"
        <title>Ekart shopping</title>
    </head>
    <body>
        <center>
        <header>
            <h1>Sign Up</h1>
        </header>
        <article>
            <form>
                <table>
                    <tr>
                        <td><br><label>Username</label></td>
                        <td><br><input type="text" id="username"placeholder="enter your username"required/></td>
                    </tr>
                    <tr>
                        <td><label>Email ID:</label></td>
                        <td><input type="email" id="passsword"placeholder="enter your password"required/></td>
                    </tr>
                    <tr>
                        <td><label>Gender</label></td>
                        <td><label for="male">Male<input type="radio"id="male" name="gender" value="M"/>&nbsp;<label for="female">Female<input type="radio"id="female"name="gender"value"F"/></label></td>
                    </tr>
                    <tr>
                        <td><label>DOB:</label></td>
                        <td><input type="date"id="dob"required></td>
                    </tr>
                    <tr>
                        <td><label>phone number:</label></td>
                        <td><input type="text"id="phone no" placeholder="enter your contact number"pattern="[0-9]+maxlength="10 required/></td>
                    </tr>
                    <tr>
                        <td><label>country:</label></td>
                        <td><select id="country"placeholder="select your country">
                            <option value="India"/>India
                            <option value="UEA"/>UEA
                            <option value="USA"/>USA
                            <option value="UK"/>UK
                            <option value="India"/>France</select></td>
                    </tr>
                    <tr>
                        <td><label id="language">language known:</label></td>
                        <td><input type="checkbox"name="language" id="english"value="english"checkbox="checkbox"/><label for="english">English</label>
                            <input type="checkbox"name="language"id="hindi"value="Hindi"/><label for="hindi">Hindi</label>
                            <input type="checkbox"name="language"id="french"value="French"/><label for="french">french</label>
                    </tr>
                    <tr>
                        <td><label for="pic">profile pic:</label></td>
                        <td><br><input type="file"id="pic" required></td>
                    </tr>
                    <tr>
                        <td><input type="submit"value="Register"/></td>
                        <td><input type="reset"value="Reset"/></td>
                    </tr>
                </table>
            </form><br/><br/><br/><br/>
        </article>

        </footer>
        </center>
    </body>
</html>
